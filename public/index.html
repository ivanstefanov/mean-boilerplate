<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="lib/toastr/toastr.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/styles.css">
  <!-- endinject -->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-inverse navbar-top col-md-12">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Vehicle</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a ui-sref="vehicle">Vehicle</a></li>
            </ul>
          </div>
          <!--/.nav-collapse -->
      </nav>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1>Hello, world with AngularJs!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- main content -->
        <div ui-view></div>
      </div>
    </div>
  </div>
  <!-- bower:js -->
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/toastr/toastr.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="/app.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/components/home/HomeController.js"></script>
  <script src="/components/vehicle/VehicleController.js"></script>
  <!-- endinject -->
</body>

</html>
